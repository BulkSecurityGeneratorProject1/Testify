<div ng-controller="questionnaireController as quiz">





        <div class="row">
            <div class="alert alert-danger"
                 ng-show="quiz.error">
                Vous n'avez pas répondu à la question !
                <button class="close" ng-click="quiz.error = false">&times</button>
            </div>
            <div class="col-xs-8"> <h3>Question {{quiz.activeQuestion+1}}: </h3></div><div class="col-xs-4"><compteur duree="quiz.questions[quiz.activeQuestion].duree"></compteur></div>
            <div class="well well-sm" >
                <div class="row">
                    <div class="col-xs-12">

                        <h4>{{ quiz.questions[quiz.activeQuestion].description}}</h4>

                        <div class="row">
                            <div class="col-sm-6" ng-repeat="reponse in quiz.questions[quiz.activeQuestion].reponses">
                                <reponse/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ng-click will call the questionAnswered method on the controller -->
                <button class="btn btn-warning" ng-click="quiz.validerReponse()">Continuer</button>
            </div>




        </div>
</div>
